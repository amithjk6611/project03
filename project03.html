<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            flex: 1;
            text-align: center;
        }
        .product-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
            padding: 20px;
        }
        .product-name {
            font-size: 24px;
            font-weight: 600;
        }
        .product-description {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: #e44d26;
        }
        .add-to-cart {
            display: inline-block;
            background: #e44d26;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .add-to-cart:hover {
            background: #c0392b;
        }
        .reviews, .related-products {
            margin-top: 30px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .related-products img {
            width: 100px;
            margin: 5px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .related-products img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">E-Commerce Store</div>
    <div class="container">
        <div class="product-image">
            <img src="https://source.unsplash.com/400x400/?shoes" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="product-name">Stylish Sneakers</div>
            <div class="product-description">High-quality sneakers with breathable fabric and a comfortable sole.</div>
            <div class="product-price">$59.99</div>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
    </div>
    <div class="reviews">
        <h3>Customer Reviews</h3>
        <p>⭐⭐⭐⭐⭐ - "Great quality and super comfortable!"</p>
        <p>⭐⭐⭐⭐ - "Looks stylish and fits perfectly."</p>
    </div>
    <div class="related-products">
        <h3>Related Products</h3>
        <img src="https://source.unsplash.com/100x100/?sports-shoes" alt="Related Product 1">
        <img src="https://source.unsplash.com/100x100/?running-shoes" alt="Related Product 2">
        <img src="https://source.unsplash.com/100x100/?sneakers" alt="Related Product 3">
    </div>
</body>
</html>
